<ion-view title="Rishwat | Report">
    <ion-content class="has-header padding">
        <img src="img/icon_12334.png" alt="" style="width:60%; margin: 0 auto; display: block;" />

        <form class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Bribe Amount (Rs.)</span>
                <input type="number" placeholder="Bribe Amount (Rs.)">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">For what?</span>
                <input type="text" placeholder="For what?">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Location</span>
                <input type="text" placeholder="Location">
            </label>
            <button type="submit" class="button button-block button-positive">
                Submit
            </button>
        </form>
    </ion-content>
</ion-view>

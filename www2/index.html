<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Rishwat</title>

    <link href="bower_components\angular-material\angular-material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- components -->
    <script src="bower_components\angular\angular.min.js"></script>
    <script src="bower_components\angular-material\angular-material.min.js"></script>
    <script src='bower_components\lodash\dist\lodash.min.js'></script>
    <script src='bower_components\angular-google-maps\dist\angular-google-maps.min.js'></script>

    <!--  app js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
</head>

<body ng-app="Rishwat" ng-controller="MapCtrl">
    <header>
        <h1 class="title">Rishwat</h1>
        <form id="map-search">
            <div id="searchBoxParent"></div>
            <a ng-click="centerOnMe()">Center</a>
        </form>
    </header>
    <main>
        <a href="#/report" id="report-button">Add</a>

        <ui-gmap-google-map
            center="map.center"
            zoom="map.zoom"
            dragging="map.dragging"
            bounds="map.bounds"
            events="map.events"
            options="map.options"
            pan="true"
            control="map.control">

            <ui-gmap-search-box
                options="searchbox.options"
                template="searchbox.template"
                events="searchbox.events"
                parentdiv="searchbox.parentdiv">
            </ui-gmap-search-box>
            
        </ui-gmap-google-map>
    </main>
</body>
</html>

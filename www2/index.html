<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Rishwat</title>

    <link href="bower_components/angular-material/angular-material.css" rel="stylesheet">
    <link href="bower_components/angular-material/themes/green-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- components -->
    <script src='bower_components/angular/angular.js'></script>
    <script src='bower_components/angular-route/angular-route.min.js'></script>
    <script src='bower_components/angular-aria/angular-aria.min.js'></script>
    <script src='bower_components/angular-animate/angular-animate.min.js'></script>
    <script src='bower_components/hammerjs/hammer.min.js'></script>
    <script src='bower_components/angular-material/angular-material.min.js'></script>
    <script src='bower_components/lodash/dist/lodash.min.js'></script>
    <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>

    <!--  app js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
</head>

<body ng-app="Rishwat">
    <md-toolbar md-theme="green">
        <div class="md-toolbar-tools">
            <h2>Rishwat</h2>
            <div id="searchBoxParent">
                <md-button aria-label="Get location" ng-click="findMe()">
                    <md-icon icon="bower_components/material-design-icons/maps/svg/production/ic_my_location_24px.svg" style="width: 24px; height: 24px;"></md-icon>
                </md-button>
            </div>
        </div>
    </md-toolbar>

    <ng-view></ng-view>
</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Rishwat</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBfZ9vnEaCCBRg0Q2qYjKH5QDzysVhHps&sensor=true"></script>

    <!--  app js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
</head>

<body ng-app="Rishwat" ng-controller="MapCtrl">
    <ion-header-bar class="bar-dark" >
        <h1 class="title">Rishwat</h1>
        <form id="map-search">
            <input type="text" name="search" placeholder="Search">
            <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
        </form>
    </ion-header-bar>
    <ion-content>
        <a href="#/report" id="report-button">Add</a>
        <div id="map" data-tap-disabled="true"></div>
    </ion-content>
</body>
</html>

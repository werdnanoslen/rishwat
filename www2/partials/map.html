<md-toolbar md-theme="green">
    <div class="md-toolbar-tools">
        <h2>Rishwat</h2>
        <div id="searchBoxParent">
            <md-button aria-label="Get location">
                <md-icon icon="bower_components/material-design-icons/maps/svg/production/ic_my_location_24px.svg" style="width: 24px; height: 24px;"></md-icon>
            </md-button>
        </div>
    </div>
</md-toolbar>
<md-content>
    <md-button ng-href="#/add" aria-label="Add report" id="report-button">
        <md-icon icon="bower_components/material-design-icons/content/svg/production/ic_add_circle_48px.svg" style="width: 48px; height: 48px;"></md-icon>
    </md-button>

    <ui-gmap-google-map
        bounds="map.bounds"
        center="map.center"
        control="map.control"
        disabled-default-u-i="true"
        dragging="map.dragging"
        events="map.events"
        options="map.options"
        pan="true"
        zoom="map.zoom">

        <ui-gmap-search-box
            events="searchbox.events"
            options="searchbox.options"
            parentdiv="searchbox.parentdiv"
            template="searchbox.template">
        </ui-gmap-search-box>
    </ui-gmap-google-map>
</md-content>

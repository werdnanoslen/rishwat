<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


    <ion-tab title="Report" icon="icon ion-alert-circled" href="#/tab/report">
        <ion-nav-view name="tab-report"></ion-nav-view>
    </ion-tab>


    <ion-tab title="Visualize" icon="icon ion-load-b" href="#/tab/visualize">
        <ion-nav-view name="tab-visualize"></ion-nav-view>
    </ion-tab>


    <ion-tab title="Games" icon="icon ion-ios7-football" href="#/tab/games">
        <ion-nav-view name="tab-games"></ion-nav-view>
    </ion-tab>


</ion-tabs>
